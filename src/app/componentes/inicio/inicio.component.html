<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #6c63ff, #00c6ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        /* Login Container */
        .login-container {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            color: #333;
        }

        /* Form Styles */
        .login-form h2 {
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .input-group select {
            cursor: pointer;
        }

        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: #6c63ff;
            box-shadow: 0 0 5px rgba(108, 99, 255, 0.5);
        }

        .btn {
            width: 100%;
            padding: 0.8rem;
            background-color: #6c63ff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background-color: #5a54e0;
        }

        .error {
            color: red;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .register-link {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .register-link a {
            color: #6c63ff;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form id="loginForm" class="login-form">
            <h2>Inicio de Sesión</h2>
            
            <div class="input-group">
                <label for="role">Selecciona tu rol</label>
                <select id="role" name="role" required>
                    <option value="" disabled selected>Elige una opción</option>
                    <option value="admin">Administrador</option>
                    <option value="client">Cliente</option>
                </select>
            </div>

            <div class="input-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required>
            </div>
            
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
            </div>

            <button type="submit" class="btn">Ingresar</button>
            
            <p class="register-link">¿No tienes cuenta? <a href="#">Regístrate aquí</a></p>
            <p class="error" id="error-message" style="display: none;">Usuario, contraseña o rol incorrectos.</p>
        </form>
    </div>

    <script>
        // Simulación de base de datos de usuarios
        const users = {
            admin: { username: "admin", password: "admin123" },
            client: { username: "client", password: "client123" }
        };

        // Función para manejar el envío del formulario
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const role = document.getElementById("role").value;
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");

            // Verificar si el rol, nombre de usuario y contraseña son correctos
            if (role && users[role] && users[role].username === username && users[role].password === password) {
                // Redirigir o mostrar un mensaje de éxito si las credenciales son correctas
                alert("¡Bienvenido " + username + " como " + (role === "admin" ? "Administrador" : "Cliente") + "!");
                // Aquí se puede redirigir a diferentes páginas dependiendo del rol:
                // window.location.href = (role === "admin") ? "admin_dashboard.html" : "client_dashboard.html";
            } else {
                // Mostrar mensaje de error si las credenciales son incorrectas
                errorMessage.style.display = "block";
            }
        });
    </script>
</body>
</html>
